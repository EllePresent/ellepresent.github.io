<html>
	<head>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113877721-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-113877721-1');
		</script>

		  <style type="text/css" rel="stylesheet">
			html, body {
				font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
				/* Firefox */
				height: -moz-calc(115% + 60px);
				/* WebKit */
				height: -webkit-calc(115% + 60px);
				/* Opera */
				height: -o-calc(115% + 60px);
				/* Standard */
				height: calc(115% + 60px);
				 
				background: linear-gradient(45deg,rgb(0,0,0),rgb(25, 25, 112));
			}
			.center {
				position: absolute;
				top: 65%;
				left: 50%;
			}
			#left {
				margin-left: -400px;
			}
			
			#right {
				margin-left: 350px;
			}
			
			.fa {
				font-size: 40px;
				color: #696969;
			}
			
			.fa:hover {
				opacity: 0.2;
			}
			.hide {
				display: none;
			}
			
			#message {
				margin: 0;
				position: absolute;
				top: 52%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 50px;
				color: #ffd700;
				opacity: 0;
			}
			
			#birthday {
				opacity: 0;
				position:absolute;
				top: 65%;
				left: 50%;
				transform: translate(-50%, -50%);
				margin-top: 500px;
				color: #A9A9A9;
			}
			
			.c {
				margin: 0px;
				position: absolute;
				top: 65%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
			.b {
				margin: 0;
				position: absolute;
				top: 51%;
				left: 50%;
				transform: translate(-50%, -50%);

			}
			
			.frame{
				border-color: #2B1E16;
				border-width: 25px;
				border-style: solid;
				padding: 15px;
				-moz-box-shadow:    inset 0 0 20px #000000;
				-webkit-box-shadow: inset 0 0 20px #000000;
				box-shadow:         inset 0 0 20px #000000;
				
			}
			
			.innerFrame {
				background-color: #C0C0C0;
			}
			
		</style>
	</head>
	<body>
		
		<div id="left" class="text-center center">
			<p style="margin-right: 300px; width: 50px;">
				<i class="fa fa-arrow-circle-o-left" aria-hidden="true" onclick="swap()"></i>
			</p>
		</div>
		<div id="right" class="text-center center">
			<p style="margin-right: 300px; width: 50px;">
				<i class="fa fa-arrow-circle-o-right" aria-hidden="true" onclick="swap()"></i>
			</p>
		</div>
		<div class="text-center">
			<canvas class="c frame innerFrame" id="bCanvas" width="600" height="800" style="margin-bottom: 10px;"></canvas>
			<div id="birthday">
				<p>Happy Birthday, Elle!<br>Love, Johnny<br>12-27-2017</p>
				
			
				<p>Our memories, our feelings, and you will be forever in my heart. - 2/27/2017</p>
			</div>
			
			
		</div>
		
		<script type="text/javascript" src="bamboo.js"></script>
		<script type="text/javascript" src="bigc.js"></script>
		
	</body>
</html>
